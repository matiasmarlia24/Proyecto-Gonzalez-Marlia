<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a la plataforma de Medical Hair</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <a href="https://www.medicalhair.com.ar"><img src="../assets/images/logo-negro-35.png" alt="Logo MH">
        </a>
    </header>
    <main>
        <section class="fondo-registrarse"></section>
        <h1>Registrate en la plataforma de Medical Hair</h1>
        <form action="" method="" enctype="">
            <input type="text" placeholder="Ingrese su nombre"/>
            <input type="text" placeholder="Ingrese su apellido"/>
            <input type="email" placeholder="Ingrese su e-mail"/>
            <input type="phone" placeholder="Genere una contraseña"/>
            <input type="text" placeholder="Ingrese su número de telefono "/>
            
                    <label for="pais">Seleccione su pais</label>
                    <select name="" id="pais">
                        <option value="argentina">Argentina</option>
                        <option value="uruguay">Uruguay</option>
                        <option value="chile">Chile</option>
                        <option value="brasil">Brasil</option>
                        <option value="paraguay">Paraguay</option>
                        <option value="españa">España</option>
                        <input type="checkbox" id="check"/>
                    <label for="check">Acepto terminos y condiciones</label>
                    </select>
                    <button>Registrarse</button>
                    <button type="reset">Restablecer</button>
                    <a href="../index.html">Volver al inicio</a>
                </form>
    </main>
    <footer></footer>
</body>
</html>
