<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contacto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="bg-info-subtle">
        <div class="container">
        <a href="https://www.medicalhair.com.ar"><img src="../assets/images/logo-negro-35.png" alt="Logo MH"></a>
         </div>
    </header>
    <main class="bg-success-subtle">
        <section class="fondo-contact">
        </section>
<h1>No dudes en consultarnos cualquiera duda que tengas</h1>
<p>Contactate con nosotros de Lunes a Viernes de 10 a 18</p>
<a href="../index.html">Volver al inicio</a>
<form action="" method="" enctype="">
<input type="text" placeholder="Ingrese su nombre"/>
<input type="text" placeholder="Ingrese su apellido"/>
<input type="email" placeholder="Ingrese su e-mail"/>
<input type="phone" placeholder="Ingrese su numero de telefono"/>
<input type="text" placeholder="Ingrese su consulta"/>

        <label for="pais">Seleccione su pais</label>
        <select name="" id="pais">
            <option value="argentina">Argentina</option>
            <option value="uruguay">Uruguay</option>
            <option value="chile">Chile</option>
            <option value="brasil">Brasil</option>
            <option value="paraguay">Paraguay</option>
            <option value="españa">España</option>
            <input type="checkbox" id="check"/>
        <label for="check">Acepto terminos y condiciones</label>
        </select>
        <button>Enviar formulario</button>
        <button type="reset">Restablecer</button>
    </form>
    <section class="container mt-5">
        <div id="carouselExampleFade" class="carousel slide carousel-fade">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../assets/images/fachada-medical-hair.jpeg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../assets/images/especialista .jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../assets/images/dr gm.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>

    </main>
<!--rrss-->

    <footer class="bg-info-subtle">
       
        <div class="footer-container-rrss">
            <a href="https://api.whatsapp.com/send?phone=5491161526237&text=%20Hola%20quisiera%20contactarme%20con%20Medical%20Hair" class="whatsapp"><i class="bi bi-whatsapp"></i></a>
            <a href="https://www.instagram.com/medicalhairargentina/" class="instagram"><i class="bi bi-instagram"></i></a>
            <a href="https://www.facebook.com/medicalhair/" class="facebook"><i class="bi bi-facebook"></i></a>
            <a href="https://www.youtube.com/user/MedicalHair2006" class="youtube"><i class="bi bi-youtube"></i></a>
          </div>        
    </footer>
</body>
</html>
